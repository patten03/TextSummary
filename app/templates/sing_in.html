<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Center page */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body {
        height: 70%;
        margin-top: auto;
        margin-bottom: 30%;
        
      }


      html{
        background: repeating-linear-gradient(
        45deg, 
        black,
        black 5%,
        transparent 5%,
        transparent 7%,
        black 7%,
        black 12%,
        transparent 12%,
        transparent 14%,
        black 14%,
        black 19%,
        transparent 19%,
        transparent 100%
        );
      }

      /* Box container */
      .box {
        width: 400px;
        background: white;
      }
      .title {
        width: 100%;
        text-align: left;
        padding: 10px;
        box-sizing: border-box;
        background: black;
        color: white;
        margin-bottom: 10px;
        font-size: xx-large;
      }

      /* Buttons */
      .tab-btn {
        width: 50%;
        float: left;
        border: none;
        background: #eee;
        color: black;
        cursor: pointer;

      }
      .tab-btn.active {
        background: black;
        color: white;
      }

      /* Content */
      .tab {
        display: none;
      }
      .tab.active {
        display: block;
      }

      /* Form inputs */
      input {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 5px;
        font-size: medium;
      }
      button {
        width: 100%;
        color: white;
        background: black;
        cursor: pointer;
        margin-bottom: 5px;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="box">
        <div class="title">
            Суммаризатор текстов
        </div>
        <button class="tab-btn active" onclick="openTab('signin')">
            Войти
        </button>
        <button class="tab-btn" onclick="openTab('signup')">
            Зарегистрироваться
        </button>

      <input type="text" placeholder="Логин" required />
      <input type="password" placeholder="Пароль" required />

      <div id="signin" class="tab active">
        <button>Войти</button>
      </div>

      <div id="signup" class="tab">
        <button>Зарегистрироваться</button>
      </div>

    </div>

    <script>
      function openTab(tabName) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-btn")
          .forEach((b) => b.classList.remove("active"));
        document.getElementById(tabName).classList.add("active");
        document
          .querySelector(`button[onclick="openTab('${tabName}')"]`)
          .classList.add("active");
      }
    </script>
  </body>
</html>
